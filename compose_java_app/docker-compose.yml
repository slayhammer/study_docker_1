version: '3.8'

services:
  setup:
    build: setup
    init: true
    volumes:
      - distr-vol:/tmp/onlineshop-war:z

  prod:
    build: prod
    ports:
      - "8080:8080"
    volumes:
      - distr-vol:/tmp/onlineshop-war:z,ro
    networks:
      - app-net

volumes:
  distr-vol:

networks:
  app-net:
    driver: bridge